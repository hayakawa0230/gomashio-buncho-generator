<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごましお文鳥ジェネレーター</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="ごましお文鳥ジェネレーター">
    <meta property="og:description" content="ごましおをふりかけて、ごましお文鳥を作ろう！">
    <meta property="og:image" content="https://hayakawa0230.github.io/gomashio-buncho-generator/assets/package.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://hayakawa0230.github.io/gomashio-buncho-generator/assets/package.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2RRP57SVDP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2RRP57SVDP');
    </script>
</head>

<body>
    <div class="container">
        <h1><span class="title-line1">ごましお文鳥</span><span class="title-line2">ジェネレーター</span></h1>
        <div class="stage-info" id="stageInfo">ミッション1: ごましおを振れ！</div>

        <!-- ミッション1: ごましおを振る -->
        <div id="stage1">
            <div class="counter">のこり: <span id="remainingCount">5</span> 回</div>
            <div class="ratio-control">
                <div class="ratio-label">ごましおの割合</div>
                <div class="ratio-slider-container" id="ratioSlider">
                    <div class="ratio-slider-fill" id="ratioFill"></div>
                    <div class="ratio-handle" id="ratioHandle"></div>
                </div>
                <div class="ratio-display">
                    ごま <span id="sesamePercent">50</span>% : しお <span id="saltPercent">50</span>%
                </div>
            </div>

            <div class="package-container">
                <canvas id="canvas" width="480" height="320"></canvas>
            </div>
            <div class="info">
                💡 上のスライダーで割合を調整。画面を長押しして威力を決めてふりかける！
            </div>
        </div>

        <!-- ミッション2: 切り抜き -->
        <div id="stage2" class="hidden">
            <canvas id="cropCanvas" width="480" height="320"></canvas>

            <div class="mask-selector">
                <div class="mask-label">文鳥の表情</div>
                <div class="mask-carousel">
                    <button class="mask-nav-btn" id="prevMaskBtn">◀</button>
                    <span class="mask-current-name" id="currentMaskName">真顔</span>
                    <button class="mask-nav-btn" id="nextMaskBtn">▶</button>
                </div>
            </div>

            <div class="crop-controls">
                <button class="btn" id="confirmCropBtn">この範囲で切り抜く</button>
            </div>
            <div class="info">
                💡 画像を動かして位置調整。右下のハンドルでサイズ調整
            </div>
        </div>

        <!-- ミッション3: 保存 -->
        <div id="stage3" class="hidden">
            <canvas id="previewCanvas" width="480" height="320" style="display: none;"></canvas>
            <div class="preview-wrapper">
                <img id="previewImage">
                <img id="overlayPreview" class="preview-overlay" aria-hidden="true">
            </div>
            <div style="margin-top: 20px;">
                <button class="btn" id="downloadBtn">画像を保存</button>
                <button class="btn" id="restartBtn" style="margin-left: 10px; background: #ff6b6b;">最初から</button>
            </div>
            <div class="info" style="margin-top: 12px;">
                📱 iPhoneの方は画像を長押しでカメラロールへ保存できます
            </div>
        </div>

        <div class="recent-area">
            <div class="recent-title">最近作ったごましお文鳥</div>
            <div class="recent-list" id="recentList"></div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
